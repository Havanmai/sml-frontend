<div>
  <div *nzModalTitle>
    {{ editModal == false ? "Tạo mới" : "Chỉnh sửa" }}
  </div>
  <div>
    <form
      nz-form
      [formGroup]="createContentForm"
      (ngSubmit)="submitContent()"
      [nzLayout]="'vertical'"
      class="px-3"
    >
      <nz-form-item>
        <nz-form-label [nzSm]="22" [nzXs]="24" nzFor="code" nzRequired>
          <span nz-typography>Mã dịch vụ</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="24"
          [nzXs]="24"
          nzErrorTip="Vui lòng nhập mã dịch vụ!"
        >
          <input
            nz-input
            class="pl-3"
            id="code"
            formControlName="code"
            placeholder="Nhập mã dịch vụ "
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="22" [nzXs]="24" nzFor="name" nzRequired>
          <span nz-typography>Tên dịch vụ</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="24"
          [nzXs]="24"
          nzErrorTip="Vui lòng nhập tên dịch vụ!"
        >
          <input
            nz-input
            class="pl-3"
            id="name"
            formControlName="name"
            placeholder="Nhập tên dịch vụ"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="22" [nzXs]="24" nzFor="description">
          <span nz-typography>Mô tả</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="24"
          [nzXs]="24"
          nzErrorTip="Vui lòng nhập mô tả!"
        >
          <nz-textarea-count [nzMaxCharacterCount]="100">
            <textarea
              rows="4"
              formControlName="description"
              nz-input
            ></textarea>
          </nz-textarea-count>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div *nzModalFooter>
    <button
      nz-button
      nzType="primary"
      (click)="submitContent()"
      [nzLoading]="createSubmitting"
      class="m-2"
    >
      Cập nhật
    </button>
    <button nz-button nzType="default" (click)="cancelContent()">Hủy</button>
  </div>
</div>
