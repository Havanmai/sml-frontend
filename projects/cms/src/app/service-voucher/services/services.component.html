<cms-page title="Quản lý dịch vụ" [close]="false">
  <div action>
    <a nz-button nzType="primary" (click)="createService()"
      ><i nz-icon nzType="plus" nzTheme="outline"></i>
      <span class="d-none d-md-inline-block">Tạo mới</span></a
    >
  </div>
  <div content>
    <div nz-row class="mt-3 mb-4 filter-panel" [nzGutter]="12">
      <div
        nz-col
        nzXs="8"
        nzSm="14"
        nzMd="6"
        nzLg="6"
        nzXl="5"
        nzXXl="5"
        class="mt-4"
      >
        <nz-input-group [nzPrefix]="suffixIconSearch">
          <input
            type="text"
            nz-input
            placeholder="Mã dịch vụ"
            [(ngModel)]="keyword"
            (keyup.enter)="searchKey($event)"
          />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
      <div
        nz-col
        nzXs="6"
        nzSm="4"
        nzMd="4"
        nzLg="3"
        nzXl="3"
        nzXXl="3"
        class="mt-4"
      >
        <button nz-button nzType="primary" (click)="reloadPage()">
          <i nz-icon nzType="search" nzTheme="outline"></i> Tìm kiếm
        </button>
      </div>
    </div>

    <nz-table
      [nzData]="listServices"
      [nzFrontPagination]="false"
      [nzPageSize]="size"
      [nzPageIndex]="page"
      [nzTotal]="total"
      (nzPageIndexChange)="pageChange($event)"
      [nzFooter]="footer"
    >
      <thead>
        <tr>
          <th>Mã</th>
          <th>Tên dịch vụ</th>
          <th>Mô tả</th>
          <th nzWidth="160px">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listServices">
          <td>{{ data.code ? data.code : "-" }}</td>
          <td>{{ data.name ? data.name : "-" }}</td>
          <td>{{ data.description ? data.description : "-" }}</td>
          <td>
            <a
              nz-button
              nzType="text"
              class="mr-1"
              title="Sửa"
              (click)="editServices(data)"
              ><i nz-icon nzType="edit" nzTheme="outline"></i
            ></a>
            <button
              nz-button
              nzType="text"
              title="Xóa"
              (click)="deleteServices(data)"
            >
              <i
                nz-icon
                nzType="delete"
                nzTheme="outline"
                class="text-danger"
              ></i>
            </button>
          </td>
        </tr>
      </tbody>
      <ng-template #footer>
        <span *ngIf="total">Tổng {{ total }} bản ghi</span>
      </ng-template>
    </nz-table>
  </div>
</cms-page>
