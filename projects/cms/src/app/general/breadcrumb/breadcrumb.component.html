<div
  class="breadcrumb-wr"
  *ngIf="
    breadcrumbs &&
    breadcrumbs.length > 0 &&
    !(
      breadcrumbs.length == 1 &&
      (breadcrumbs[0].url === '/home' ||
        breadcrumbs[0].url === '/' ||
        breadcrumbs[0].url === '')
    )
  "
>
  <div></div>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a routerLink="/home"
        ><i nz-icon nzType="home" class="mr-3"></i>Dashboard</a
      >
    </nz-breadcrumb-item>
    <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs">
      <a [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">{{
        breadcrumb.label
      }}</a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
