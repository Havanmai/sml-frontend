<cms-page [title]="'Đổi mật khẩu'">
  <div action></div>
  <div content>
    <div class="form-wr p-0 p-md-6">
      <p nz-typography>Vui lòng nhập các thông tin vào form bên dưới</p>
      <p nz-typography class="ml-3 mb-5">
        <span nz-typography nzType="danger">(*)</span> là các trường bắt buộc
        phải nhập
      </p>
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="oldPassword" nzRequired
            >Mật khẩu cũ</nz-form-label
          >
          <nz-form-control
            [nzSm]="14"
            [nzXs]="24"
            nzErrorTip="Mật khẩu không hợp lệ!"
          >
            <input
              nz-input
              type="password"
              id="oldPassword"
              formControlName="oldPassword"
              (ngModelChange)="updateConfirmValidator()"
              placeholder="Nhập Mật khẩu"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired
            >Mật khẩu mới</nz-form-label
          >
          <nz-form-control
            [nzSm]="14"
            [nzXs]="24"
            nzErrorTip="Mật khẩu mới không hợp lệ!"
          >
            <input
              nz-input
              type="password"
              id="password"
              formControlName="password"
              (ngModelChange)="updateConfirmValidator()"
              placeholder="Nhập Mật khẩu"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label
            [nzSm]="6"
            [nzXs]="24"
            nzFor="retypePassword"
            nzRequired
            >Xác nhận mật khẩu</nz-form-label
          >
          <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input
              nz-input
              type="password"
              formControlName="retypePassword"
              id="retypePassword"
              placeholder="Nhập lại mật khẩu"
            />
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')"
                >Vui lòng xác nhận lại mật khẩu!</ng-container
              >
              <ng-container *ngIf="control.hasError('confirm')">
                Mật khẩu và mật khẩu xác nhận không trùng khớp!
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row class="register-area mt-7">
          <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary" [nzLoading]="isSubmiting">
              Đổi mật khẩu
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</cms-page>
