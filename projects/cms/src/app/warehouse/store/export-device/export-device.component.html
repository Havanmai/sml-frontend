<div>
  <div *nzModalTitle>Xuất hàng</div>
  <div>
    <form
      nz-form
      [formGroup]="createExportDevice"
      (ngSubmit)="submitExportDevice()"
      [nzLayout]="'vertical'"
      class="px-2 px-md-4"
    >
      <nz-form-item>
        <nz-form-label nzFor="receiver" nzRequired>
          <span>Người nhận hàng</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="24"
          [nzXs]="24"
          nzErrorTip="Vui lòng nhập tên người nhận hàng!"
        >
          <input
            nz-input
            id="receiver"
            formControlName="receiver"
            placeholder="Nhập tên người nhận hàng"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="reason" nzRequired>
          <span>Lý do : </span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="24"
          [nzXs]="24"
          nzErrorTip="Vui lòng nhập lý do!"
        >
          <textarea
            rows="4"
            nz-input
            id="reason"
            formControlName="reason"
            placeholder="Nhập lí do"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-radio-group
          formControlName="radioValue"
          (ngModelChange)="radioChange($event)"
        >
          <div class="mb-3">
            <label nz-radio nzValue="A">Xuất hàng lẻ</label>
          </div>
          <div class="mb-3">
            <label nz-radio nzValue="B">Xuất locker mới</label>
          </div>
          <div class="mb-3">
            <label nz-radio class="mr-3" nzValue="C">Xuất vào locker</label>
            <nz-select
              style="width: 200px"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="Chọn locker"
              [nzDisabled]="checkInLocker"
            >
              <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
              <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
              <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
            </nz-select>
          </div>
        </nz-radio-group>
      </nz-form-item>
    </form>
  </div>
  <div *nzModalFooter>
    <button
      nz-button
      nzType="primary"
      (click)="submitExportDevice()"
      class="m-2"
    >
      Xác nhận xuất Locker
    </button>
    <button nz-button nzType="default" (click)="cancelExportDevice()">
      Hủy
    </button>
  </div>
</div>
