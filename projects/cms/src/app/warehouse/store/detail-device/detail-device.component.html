<cms-page title="Chi tiết thiết bị" [close]="true">
  <div content>
    <div>
      <nz-card style="width: 150px; border: none" class="px-2">
        <div style="text-align: center">
          <div>
            <img width="36px" src="/assets/Group 10516.svg" class="mr-2" />
          </div>
          <div class="mt-2">
            <h5 nz-typography>Danh sách</h5>
          </div>
          <div class="mt-2">
            <h5 nz-typography>30</h5>
          </div>
        </div>
      </nz-card>
    </div>
    <nz-divider></nz-divider>
    <div>
      <h4 nz-typography>Lịch sử</h4>
      <div class="tbl-history mt-5">
        <nz-table #basicTable [nzData]="listOfData">
          <thead>
            <tr>
              <th>Ngày</th>
              <th>Hành động</th>
              <th>Thực hiện bởi</th>
              <th>Người phê duyệt</th>
              <th>Tham chiếu task</th>
              <th>Ghi chú</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td>22/12/2021</td>
              <td>Xuất</td>
              <td>Anh Tu</td>
              <td>Phan ABC</td>
              <td>123</td>
              <td>123</td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</cms-page>
