<div>
  <div *nzModalTitle>Hoàn hàng</div>
  <div>
    <form
      nz-form
      [formGroup]="createRefundTransfer"
      (ngSubmit)="submitRefundTransfer()"
      [nzLayout]="'vertical'"
      class="px-2 px-md-4"
    >
      <nz-form-item>
        <nz-form-label nzFor="receiver" nzRequired>
          <span>Người nhận hàng</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="24"
          [nzXs]="24"
          nzErrorTip="Vui lòng nhập tên người nhận hàng!"
        >
          <input
            nz-input
            id="receiver"
            formControlName="receiver"
            placeholder="Nhập tên người nhận hàng"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="content" nzRequired>
          <span>Hoàn vào kho : </span>
        </nz-form-label>
        <nz-form-control>
          <nz-select
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Kho Hà Nội"
            formControlName="content"
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="reason" nzRequired>
          <span>Lý do : </span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="24"
          [nzXs]="24"
          nzErrorTip="Vui lòng nhập lý do!"
        >
          <textarea
            rows="4"
            nz-input
            id="reason"
            formControlName="reason"
            placeholder="Nhập lí do"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div *nzModalFooter>
    <button
      nz-button
      nzType="primary"
      (click)="submitRefundTransfer()"
      class="m-2"
    >
      Xác nhận xuất Locker
    </button>
    <button nz-button nzType="default" (click)="cancelRefundTransfer()">
      Hủy
    </button>
  </div>
</div>
