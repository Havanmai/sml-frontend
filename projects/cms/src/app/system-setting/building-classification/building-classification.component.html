<cms-page title="Phân hạng tòa nhà" [close]="false">
  <div action>
    <button nz-button nzType="primary" (click)="createRatingBuildingLocker()">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      <span class="d-none d-md-inline-block">Tạo phân hạng tòa nhà</span>
    </button>
  </div>
  <div content class="mt-8">
    <nz-table
      class="mt-11"
      [nzData]="listRatingBuildingLocker"
      [nzFrontPagination]="false"
      [nzFooter]="footer"
      [nzPageSize]="filterRatingBuilding.pageSize"
      [nzPageIndex]="filterRatingBuilding.pageNumber"
      [nzTotal]="total"
      (nzPageIndexChange)="onPageChange($event)"
    >
      <thead>
        <tr>
          <th>Mã</th>
          <th>Phân hạng</th>
          <th nzWidth="160px">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listRatingBuildingLocker; let i = index">
          <td>{{ i + 1 }}</td>
          <td class="text-bold">{{ data.name }}</td>
          <td>
            <button
              nz-button
              nzType="text"
              class="mr-1"
              title="Sửa"
              (click)="onEdit(data)"
            >
              <i nz-icon nzType="edit" nzTheme="outline"></i>
            </button>
            <button
              nz-button
              nzType="text"
              title="Xóa"
              (click)="onDelete(data)"
            >
              <i
                nz-icon
                nzType="delete"
                nzTheme="outline"
                class="text-danger"
              ></i>
            </button>
          </td>
        </tr>
      </tbody>
      <ng-template #footer>
        <span *ngIf="total">Tổng {{ total }} bản ghi</span>
      </ng-template>
    </nz-table>
  </div>
</cms-page>

<nz-modal
  [(nzVisible)]="showCreateRatingBuilding"
  [nzClosable]="false"
  nzTitle="Tạo mới phân hạng tòa nhà"
  style="width: 500px !important"
>
  <ng-container *nzModalContent>
    <form
      nz-form
      [formGroup]="createRatingBuildingForm"
      (ngSubmit)="submitRatingBuilding()"
    >
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="ratingBuildingName">
          <span>Phân hạng tòa nhà</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Vui lòng nhập vị trí locker!"
        >
          <input
            nz-input
            id="ratingBuildingName"
            formControlName="ratingBuildingName"
            placeholder="Nhập phân hạng tòa nhà"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="note">
          <span>Ghi chú</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <textarea
            nz-input
            id="note"
            formControlName="note"
            placeholder="Ghi chú"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
      <button class="d-none"></button>
    </form>
  </ng-container>
  <div *nzModalFooter>
    <button
      nz-button
      nzType="primary"
      (click)="submitRatingBuilding()"
      [nzLoading]="submitting"
      class="m-2"
    >
      {{
        editRatingBuilding
          ? "Cập nhật phân hạng tòa nhà"
          : "Tạo phân hạng tòa nhà"
      }}
    </button>
    <button nz-button nzType="default" (click)="cancelModal()">Hủy</button>
  </div>
</nz-modal>
