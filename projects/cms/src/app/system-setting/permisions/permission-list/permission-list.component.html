<div nz-row class="mt-2 mb-4 filter-panel" [nzGutter]="12">
  <div nz-col nzXs="8" nzSm="14" nzMd="14" nzLg="14" nzXl="14" nzXXl="14">
    <nz-input-group [nzPrefix]="suffixIconSearch">
      <input
        type="text"
        nz-input
        placeholder="Nhập từ khóa"
        [(ngModel)]="keyword"
        (keyup.enter)="reload()"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>
  <div nz-col nzXs="10" nzSm="6" nzMd="6" nzLg="6" nzXl="6" nzXXl="6">
    <nz-select
      nzPlaceHolder="Nhóm quyền"
      [(ngModel)]="group"
      nzBlock
      style="width: 100%"
      nzAllowClear
    >
      <nz-option
        *ngFor="let item of groupList; index as i"
        [nzValue]="item.id"
        [nzLabel]="item.name"
      ></nz-option>
    </nz-select>
  </div>
  <div nz-col nzXs="6" nzSm="4" nzMd="4" nzLg="4" nzXl="4" nzXXl="4">
    <button nz-button nzType="primary" nzBlock (click)="reload()">
      Tìm kiếm
    </button>
  </div>
</div>
<nz-table
  [nzData]="listPermissions"
  [nzFrontPagination]="false"
  [nzPageSize]="size"
  [nzPageIndex]="page"
  [nzTotal]="total"
  [nzFooter]="footer"
  (nzPageSizeChange)="changeSize($event)"
  (nzPageIndexChange)="changePage($event)"
>
  <thead>
    <tr>
      <th>Tên Quyền</th>
      <th>Nhóm</th>
      <th nzWidth="160px">Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listPermissions">
      <td class="text-bold">{{ data.name }}</td>
      <td>{{ data.group.name }}</td>
      <td>
        <button
          nz-button
          nzType="text"
          class="mr-1"
          title="Sửa"
          (click)="editPermission(data)"
        >
          <i nz-icon nzType="edit" nzTheme="outline"></i>
        </button>
        <button
          nz-button
          nzType="text"
          title="Xóa"
          (click)="deletePermission(data)"
        >
          <i nz-icon nzType="delete" nzTheme="outline" class="text-danger"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <ng-template #footer>
    <span *ngIf="total">Tổng {{ total }} bản ghi</span>
  </ng-template>
</nz-table>
