<nz-table [nzData]="listOfGroup" [nzFrontPagination]="false">
  <thead>
    <tr>
      <th>Tên Nhóm</th>
      <th nzWidth="160px">Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfGroup">
      <td class="text-bold">{{ data.name }}</td>
      <td>
        <button
          nz-button
          nzType="text"
          class="mr-1"
          title="Sửa"
          (click)="editPermissionGroup(data)"
        >
          <i nz-icon nzType="edit" nzTheme="outline"></i>
        </button>
        <button
          nz-button
          nzType="text"
          title="Xóa"
          (click)="deletePermissionGroup(data)"
        >
          <i nz-icon nzType="delete" nzTheme="outline" class="text-danger"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
