<cms-page title="Quản lý nhóm Locker" [close]="false">
  <div action>
    <button
      *ngIf="tabSelected === typeModal.category"
      nz-button
      nzType="primary"
      (click)="createCategoryLocker()"
      class="mr-3"
    >
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      <span class="d-none d-md-inline-block">Tạo mới nhóm Locker</span>
    </button>
  </div>
  <div content class="mt-8">
    <nz-table
      class="mt-11"
      [nzData]="listCategoryLocker"
      [nzFrontPagination]="false"
      [nzPageSize]="filterCategory.pageSize"
      [nzPageIndex]="filterCategory.pageNumber"
      [nzTotal]="total"
      (nzPageIndexChange)="onPageChange($event)"
      [nzFooter]="footer"
    >
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên nhóm locker</th>
          <th>Trạng thái</th>
          <th>Ghi chú</th>
          <th nzWidth="160px">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listCategoryLocker; let i = index">
          <td>{{ i + 1 }}</td>
          <td class="text-bold">{{ data.name }}</td>
          <td>
            <nz-tag [nzColor]="data.status == 1 ? 'green' : 'red'">{{
              data.status == 1 ? "Active" : "Inactive"
            }}</nz-tag>
          </td>
          <td>{{ data.note }}</td>
          <td>
            <button
              nz-button
              nzType="text"
              class="mr-1"
              title="Sửa"
              (click)="onEdit(data)"
            >
              <i nz-icon nzType="edit" nzTheme="outline"></i>
            </button>
            <button
              nz-button
              nzType="text"
              title="Xóa"
              (click)="onDelete(data)"
            >
              <i
                nz-icon
                nzType="delete"
                nzTheme="outline"
                class="text-danger"
              ></i>
            </button>
          </td>
        </tr>
      </tbody>
      <ng-template #footer>
        <span *ngIf="total">Tổng {{ total }} bản ghi</span>
      </ng-template>
    </nz-table>
  </div>
</cms-page>

<nz-modal
  [(nzVisible)]="showCreateCategory"
  [nzClosable]="false"
  nzTitle="Tạo mới nhóm Locker"
  style="width: 500px !important"
>
  <ng-container *nzModalContent>
    <form
      nz-form
      [formGroup]="createCategoryForm"
      (ngSubmit)="submitCategory()"
    >
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="categoryName" nzRequired>
          <span>Tên nhóm Locker</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="10"
          [nzXs]="24"
          class="mr-5"
          nzErrorTip="Vui lòng nhập tên nhóm locker!"
        >
          <input
            nz-input
            id="categoryName"
            formControlName="categoryName"
            placeholder="Nhập tên nhóm Locker"
          />
        </nz-form-control>
        <nz-form-control [nzSm]="2" [nzXs]="24">
          <label nz-checkbox formControlName="status">Active</label>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="note">
          <span>Ghi chú</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <textarea
            nz-input
            id="note"
            formControlName="note"
            placeholder="Ghi chú"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
      <button class="d-none"></button>
    </form>
  </ng-container>
  <div *nzModalFooter>
    <button
      nz-button
      nzType="primary"
      (click)="submitCategory()"
      [nzLoading]="submitting"
      class="m-2"
    >
      {{ editCategory ? "Cập nhật Nhóm Locker" : "Tạo Nhóm Locker" }}
    </button>
    <button nz-button nzType="default" (click)="cancelModal()">Hủy</button>
  </div>
</nz-modal>
