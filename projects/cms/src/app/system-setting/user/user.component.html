<cms-page [title]="'Quản lý tài khoản'" [close]="false">
  <div action>
    <a
      *ngxPermissionsOnly="['users:creating']"
      nz-button
      nzType="primary"
      routerLink="create"
      ><i nz-icon nzType="plus" nzTheme="outline"></i>
      <span class="d-none d-md-inline-block">Tạo mới</span></a
    >
  </div>
  <div content>
    <div nz-row class="mt-3 mb-4 filter-panel" [nzGutter]="12">
      <div
        nz-col
        nzXs="8"
        nzSm="14"
        nzMd="14"
        nzLg="14"
        nzXl="14"
        nzXXl="14"
        class="mt-4"
      >
        <nz-input-group [nzPrefix]="suffixIconSearch">
          <input
            type="text"
            nz-input
            placeholder="Email,Tài khoản, Tên"
            [(ngModel)]="keyword"
            (keyup.enter)="reloadPage()"
          />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
      <div
        nz-col
        nzXs="10"
        nzSm="6"
        nzMd="6"
        nzLg="6"
        nzXl="6"
        nzXXl="6"
        class="mt-4"
      >
        <nz-select
          nzPlaceHolder="Vai trò"
          [(ngModel)]="role"
          nzBlock
          style="width: 100%"
          nzAllowClear
        >
          <nz-option
            *ngFor="let item of listRoles; index as i"
            [nzValue]="item.name"
            [nzLabel]="item.description"
          ></nz-option>
        </nz-select>
      </div>
      <div
        nz-col
        nzXs="6"
        nzSm="4"
        nzMd="4"
        nzLg="4"
        nzXl="4"
        nzXXl="4"
        class="mt-4"
      >
        <button nz-button nzType="primary" nzBlock (click)="reloadPage()">
          Tìm kiếm
        </button>
      </div>
    </div>

    <nz-table
      [nzData]="listUsers"
      [nzFrontPagination]="false"
      [nzPageSize]="size"
      [nzPageIndex]="page"
      [nzTotal]="total"
      (nzPageIndexChange)="pageChange($event)"
    >
      <thead>
        <tr>
          <th>Tên</th>
          <th>Tài khoản</th>
          <th>Email</th>
          <th>Vai trò</th>
          <th>Tạo bởi</th>
          <th>Tạo lúc</th>
          <th>Trạng thái</th>
          <th nzWidth="160px">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listUsers">
          <td>{{ data.lastName + " " + data.firstName }}</td>
          <td>{{ data.login }}</td>
          <td>{{ data.email }}</td>
          <td>
            <nz-tag
              *ngFor="let role of data.authorities; index as i"
              nzColor="success"
              >{{ role }}</nz-tag
            >
          </td>
          <td>{{ data.createdBy }}</td>
          <td>{{ data.createdDate | date: "hh:mm - dd/MM/yyyy" }}</td>
          <td>
            <nz-badge
              *ngIf="data.activated"
              nzStatus="success"
              nzText="Kích hoạt"
            ></nz-badge>
            <nz-badge
              *ngIf="!data.activated"
              nzStatus="default"
              nzText="Khóa"
            ></nz-badge>
          </td>
          <td>
            <a
              nz-button
              nzType="text"
              class="mr-1"
              title="Sửa"
              [routerLink]="'update/' + data.login"
              ><i nz-icon nzType="edit" nzTheme="outline"></i
            ></a>
            <button
              nz-button
              nzType="text"
              title="Xóa"
              (click)="deleteUser(data)"
            >
              <i
                nz-icon
                nzType="delete"
                nzTheme="outline"
                class="text-danger"
              ></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</cms-page>
